<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container" style="max-width: 26.5rem;">
        <div class="py-5 text-center">
            <a href="login.html">
                <img class="d-block mx-auto mb-4" src="https://bulma.io/images/placeholders/128x128.png" alt="" width="110" height="110">
            </a>
            <h2>Empregue-se</h2>
            <p class="lead">Encontre o emprego que você tanto quer!</p>
          </div>
        <div class="row">
            <div class="text-center">
                <h4>Fazer login</h4>
            </div>
            <form method="POST" class="needs-validation" >
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha">
                    <a class="text-light text-decoration-none" href="">Esqueceu sua senha?</a>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-light btn-lg btn-block" type="submit">Acessar</button> 
                </div>
            </form>
            <div class="text-danger"> <!-- Essa classe só ta para destacar o texto enquanto n arrumamos o botão-->
                <button class="btn btn-link text-decoration-none" type="button">Não possui conta?</button>
                <br> esses criar conta tem que aparecer depois de apertar o botão <br>
                <a class="text-light text-decoration-none" href="cadastro_cliente.html">Criar conta cliente</a> <br>
                <a class="text-light text-decoration-none" href="cadastro_empresa.html">Criar conta empresa</a>
            </div>
        </div>
    </div>
</body>
</html>
